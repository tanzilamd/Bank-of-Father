<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-6 mx-4 md:mx-0">Let's Set New <span class="font-semibold text-indigo-400">Balanceee!!</span></h1>
        <button id="btn-logout" class="bg-red-500 text-white font-semibold px-3 py-1 rounded-sm mx-auto block">Logout</button>
    </header>

    <main class="mx-4 md:mx-0">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full md:w-9/12 mx-auto text-white mt-10">
            <div class="bg-sky-400 p-8 rounded-xl space-y-4">
                <h4 class="text-2xl">Your Balance</h4>
                <input id="set-total-balance" class="py-1 px-3 w-full md:w-9/12 block text-black" type="text" name="" id="" placeholder="$ Amount You Want to Set Balance">
                <button id="btn-set-balance" class="btn btn-primary bg-amber-500 hover:bg-blue-500 px-6 py-2 font-medium rounded-md text-white">Set Balance</button>
            </div>
        </div>
    </main>

    <script src="js/customize.js"></script>
</body>
</html>
