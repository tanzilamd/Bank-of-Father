<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Father</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-6">Welcome to the your <span class="font-semibold text-indigo-400">OWN BANK!!!</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="space-y-4">
                <input id="user-email" class="py-1 px-3 w-9/12 block" type="email" name="" id="" placeholder="Username or Email">
                <input id="user-password" class="py-1 px-3 w-9/12 block" type="password" name="" id="" placeholder="Password">
                <button id="btn-submit" class="btn btn-primary bg-amber-500 hover:bg-blue-500 px-6 py-2 font-medium rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
