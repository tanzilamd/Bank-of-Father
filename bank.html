<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-6 mx-4 md:mx-0">Let's get some <span class="font-semibold text-indigo-400">Mooooney!!</span></h1>
    </header>

    <main>
        <section class="mt-12 mx-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full md:w-9/12 mx-auto">
                <div class="bg-green-400 text-white p-8 space-y-2 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 text-white p-8 space-y-2 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 text-white p-8 space-y-2 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>

        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-12 mx-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full md:w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl space-y-4">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input id="deposit-amount" class="py-1 px-3 w-full md:w-9/12 block text-black" type="text" name="" id="" placeholder="$ Amount You Want to Deposit">
                    <button id="btn-deposit" class="btn btn-primary bg-amber-500 hover:bg-blue-500 px-6 py-2 font-medium rounded-md text-white">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl space-y-4">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-amount" class="py-1 px-3 w-full md:w-9/12 block text-black" type="text" name="" id="" placeholder="$ Amount You Want to Withdraw">
                    <button id="btn-withdraw" class="btn btn-primary bg-amber-500 hover:bg-yellow-500 px-6 py-2 font-medium rounded-md text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
